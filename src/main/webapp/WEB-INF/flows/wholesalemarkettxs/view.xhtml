<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/visualizer/master.xhtml">

	<ui:define name="title">Wholesale market - market transactions</ui:define>

	<ui:define name="headInclude">
		<script type="text/javascript">
				
			function handleWholesaleMarketPush(data) {
				marketTxScatter.redraw();
				 
				var array = jQuery.parseJSON(data);
				var cnt = 0;
				jQuery.each(array, function() {
					var pushObject = this;
					var marketTxArray = pushObject["newMarketTxs"];
					
					jQuery.each(marketTxArray, function() {
						var entry = this;
						
					  	marketTxScatter.series[cnt].addPoint(entry,false);  
					});
					cnt++;
				});  
			//	marketTxScatter = scatterMarketTxs('marketTxScatter', '', 'Select the area to zoom-in', 'Price (&euro;/MWh)', 'Energy (MWh)', '&euro;/MWh', 'MWh', #{wholesaleMarketBean.allMarketTransactionsData})
			//marketTxScatter.redraw();
			}
			
			var marketTxScatter;
			
			$(document).ready(
				function() {
					marketTxScatter = scatterMarketTxs('marketTxScatter', '', 'Select the area to zoom-in', 'Price (&euro;/MWh)', 'Energy (MWh)', '&euro;/MWh', 'MWh', #{wholesaleMarketBean.allMarketTransactionsData});
					console.log( #{wholesaleMarketBean.allMarketTransactionsData});
				}		
			);
			
			    
			  
		</script>
	</ui:define>

	<ui:define name="maincontent">
		<div id="marketTxScatter"
			style="min-width: 400px; height: 620px; margin: 0 auto" />
		<p:socket onMessage="handleWholesaleMarketPush"
			channel="/wholesalemarketpush" />
	</ui:define>

	<ui:define name="rowcontent">

	


	</ui:define>



</ui:composition>
