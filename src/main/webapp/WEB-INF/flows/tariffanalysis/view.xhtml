<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/visualizer/master.xhtml">

	<ui:define name="title">Tariff analysis</ui:define>

	<ui:define name="headInclude">	
	
		<script>
			$(window).load(function(){ 
				/*code here*/
				document.getElementsByTagName("tbody")[0].removeAttribute("class"); //removing primefaces's css
				document.getElementsByTagName("form")[0].setAttribute("class", "margin10");
				document.getElementsByTagName("table")[0].setAttribute("class", "bordered");
				//$("th").each(function(){$(this)[0].setAttribute("class", "text-center")});
				//$("td").each(function(){$(this)[0].setAttribute("class", "text-center")});
				//document.getElementsByTagName("th")[0].setAttribute("class", "text-center");
				})
		</script>
	</ui:define> 

	<ui:define name="maincontent">	
		<f:facet name="override">
			<h:outputStylesheet library="css" name="bordered_table.css" />
		</f:facet>
		<h:form>
			<p:dataTable value="#{tariffMarketBean.allTarifs}" var="o"
				styleClass="order-table" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row"
				filteredValue="#{tariffMarketBean.filteredValue}"
				paginator="true" rows="10"  
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"  
                 rowsPerPageTemplate="5,10,15">
				
				<p:column sortBy="#{o.spec.id}" headerText="Tariff ID" filterBy="#{o.spec.id}" filterMatchMode="contains">
					<h:outputText value="#{o.spec.id}" />
				</p:column>

				<p:column sortBy="#{o.profitInThousandsOfEuro}" headerText="Profit ['000 EUR]" filterBy="#{o.profitInThousandsOfEuro}" filterMatchMode="contains">
					<h:outputText value="#{o.profitInThousandsOfEuro}" />
				</p:column>

				<p:column sortBy="#{o.netMWh}" headerText="Traded energy [MWh]" filterBy="#{o.netMWh}" filterMatchMode="contains">
					<h:outputText value="#{o.netMWh}" />
				</p:column>

				<p:column sortBy="#{o.powerType}" headerText="Power Type" filterBy="#{o.powerType}" filterMatchMode="contains">
					<h:outputText value="#{o.powerType}" />
				</p:column>
				
				<p:column sortBy="#{o.broker.name}" headerText="Offered by" filterBy="#{o.broker.name}" filterMatchMode="contains">
					<h:outputText value="#{o.broker.name}" />
				</p:column>


			</p:dataTable>
    	</h:form>               
	</ui:define>
	
	<ui:define name="rowcontent">
	</ui:define>

</ui:composition>
